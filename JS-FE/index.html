<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <form id="myForm">
            <div class="error-messages">
                <ul>
                    <li id="nameError"></li>
                    <li id="emailError"></li>
                    <li id="cardNumberError"></li>
                </ul>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input placeholder="Enter your name" id="name" name="name" required class="formInput">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input placeholder="Enter your email" id="email" name="email" required class="formInput">
            </div>
            <div class="form-group">
                <label for="cardNumber">Card:</label>
                <input placeholder="Enter a Proxy Credit Card Number." id="cardNumber" name="cardNumber" pattern="[0-9]*" inputmode="numeric" required class="formInput">
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script type="module" src="./formScript.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

</body>
</html>
